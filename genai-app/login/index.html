    const API_KEY = "AIzaSyB9Tnz4oU4XUEgesdpm5jhjdgcR9jjnWEc"; // ‚ö†Ô∏è Key demo ‚Äî thay b·∫±ng key c·ªßa b·∫°n
    const ENDPOINT = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-pro-latest:generateContent?key=${API_KEY}`;
    const chatlog = document.getElementById("chatlog");

    function markdown(text) {
      return text
        .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
        .replace(/\*(.*?)\*/g, "<em>$1</em>")
        .replace(/`(.*?)`/g, "<code>$1</code>");
    }

    async function sendMessage() {
      const prompt = document.getElementById("prompt").value.trim();
      if (!prompt) return;

      chatlog.innerHTML += `üë¶ <strong>B·∫°n:</strong> ${markdown(prompt)}\n`;
      chatlog.innerHTML += `ü§ñ <strong>Gemini:</strong> ƒêang ph·∫£n h·ªìi...\n`;

      const payload = {
        contents: [{ parts: [{ text: prompt }] }]
      };

      try {
        const res = await fetch(ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        const reply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "<em>[Kh√¥ng c√≥ ph·∫£n h·ªìi]</em>";
        chatlog.innerHTML = chatlog.innerHTML.replace("ü§ñ <strong>Gemini:</strong> ƒêang ph·∫£n h·ªìi...\n", `ü§ñ <strong>Gemini:</strong> ${markdown(reply)}\n\n`);
        chatlog.scrollTop = chatlog.scrollHeight;
